<div class="card">
  <p-table
    [columns]="cols"
    [value]="sellers"
    [resizableColumns]="true"
    [columnResizeMode]="'expand'"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn class="bg-primary ">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr (click)="showPopup(rowData)">
        <td *ngFor="let col of columns" pResizableColumn>
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
