<div class="modal-overlay">
  <div class="modal-content">
    <h2>A침adir vendedor</h2>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
      <div class="grid">
        <div class="col-6">
          <span class="p-float-label">
            <input formControlName="id" pInputText id="ID" />
            <label for="ID">ID</label>
          </span>
        </div>
        <div class="col-6">
          <span class="p-float-label">
            <input formControlName="name" pInputText id="name" />
            <label for="name">Nombre</label>
          </span>
        </div>
      </div>

      <h3>Productos Vendidos</h3>
      <ng-container
        formArrayName="products"
        *ngFor="
          let product of products.controls;
          let i = index;
          let isLast = last
        "
      >
        <div class="grid" [formGroupName]="i" *ngIf="isLast">
          <div class="col-6">
            <span class="p-float-label">
              <input formControlName="id_product" pInputText id="id_product" />
              <label for="id_product">ID</label>
            </span>
          </div>
          <div class="col-6">
            <span class="p-float-label">
              <input
                formControlName="name_product"
                pInputText
                id="product_name"
              />
              <label for="product_name">Producto</label>
            </span>
          </div>
          <br />
          <div class="col-4">
            <span class="p-float-label">
              <input formControlName="selled" pInputText id="selled" />
              <label for="selled">Vendidos</label>
            </span>
          </div>
          <div class="col-4">
            <span class="p-float-label">
              <input formControlName="price" pInputText id="price" />
              <label for="price">Precio</label>
            </span>
          </div>
          <div class="col-4">
            <span class="p-float-label">
              <input
                formControlName="description"
                pInputText
                id="description"
              />
              <label for="description">Descripci칩n</label>
            </span>
          </div>
        </div>
      </ng-container>
      <br />
      <p-button
        class="p-2"
        label="A침adir Producto"
        [rounded]="true"
        (click)="addProduct()"
      ></p-button>
      <p-button
        class="p-2"
        label="A침adir"
        [rounded]="true"
        (click)="submitForm()"
      ></p-button>
      <p-button
        class="p-2"
        label="Cancelar"
        [rounded]="true"
        (click)="closePopup()"
      ></p-button>
    </form>
  </div>
</div>
