<div class="modal-overlay">
  <div class="modal-content">
    <h2>A침adir vendedor</h2>
    <form
      [formGroup]="myForm"
      (ngSubmit)="submitForm()"
      (keyup.enter)="submitForm()"
    >
      <div class="grid">
        <div class="p-col-12 p-md-6 mt-2 m-auto">
          <span class="p-float-label">
            <input formControlName="id" pInputText id="ID" />
            <label for="ID">ID</label>
          </span>
        </div>
        <div class="p-col-12 p-md-6 mt-2 m-auto">
          <span class="p-float-label">
            <input formControlName="name" pInputText id="name" />
            <label for="name">Nombre</label>
          </span>
        </div>
      </div>

      <h3 *ngIf="addProductForm">Productos Vendidos</h3>
      <ng-container
        formArrayName="productsRow"
        *ngFor="
          let product of productsRow.controls;
          let i = index;
          let isLast = last
        "
      >
        <div class="grid" [formGroupName]="i" *ngIf="isLast && addProductForm">
          <div class="p-col-12 p-md-6 my-3 m-auto">
            <span class="p-float-label">
              <input formControlName="id" pInputText id="id_product" />
              <label for="id_product">ID</label>
            </span>
          </div>
          <div class="p-col-12 p-md-6 my-3 m-auto">
            <span class="p-float-label">
              <input formControlName="name" pInputText id="product_name" />
              <label for="product_name">Producto</label>
            </span>
          </div>
          <br />
          <br />
          <div class="p-col-12 p-md-4 my-3 m-auto">
            <span class="p-float-label">
              <input formControlName="units" pInputText id="selled" />
              <label for="selled">Vendidos</label>
            </span>
          </div>
          <div class="p-col-12 p-md-4 my-3 m-auto">
            <span class="p-float-label">
              <input formControlName="price" pInputText id="price" />
              <label for="price">Precio</label>
            </span>
          </div>
          <div class="p-col-12 p-md-4 my-3 m-auto">
            <span class="p-float-label">
              <input
                formControlName="description"
                pInputText
                id="description"
              />
              <label for="description">Descripci칩n</label>
            </span>
          </div>
        </div>
      </ng-container>
      <br />
      <div class="p-grid">
        <div class="p-col-12 p-md-4">
          <p-button
            class="m-1 p-1"
            label="A침adir Producto"
            [rounded]="true"
            (click)="addProduct()"
          ></p-button>
          <p-button
            class="m-1 p-1"
            label="A침adir"
            [rounded]="true"
            (click)="submitForm()"
          ></p-button>
          <p-button
            class="m-1 p-1"
            label="Cancelar"
            [rounded]="true"
            (click)="closePopup()"
          ></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
